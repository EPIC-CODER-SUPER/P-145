<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box 
        color="cyan"
        height="0.8"
        ></a-box>
        
        <a-octahedron 
        position="-1.7 0 0"
        color="purple"
        radius="0.57"
        ></a-octahedron>

        <a-ring
        position="-3.7 0 0"
        color="red"
        radius-inner="0.25"
        radius-outer="0.7"
        ></a-ring>

        <a-cylinder
        position="2.3 0 0"
        color="blue"
        radius="0.71"
        hieght="1.78"
        ></a-cylinder>

    </a-scene>
</body>

</html>
